services:

  postgres:
    image: postgres:17-alpine
    container_name: postgres_shortener
    restart: always
    shm_size: 128mb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: shortener
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d shortener"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

